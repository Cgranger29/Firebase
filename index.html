<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<link rel="stylesheet" href="assets/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/style.css">
	<script src="moment.min.js"></script>
	<script src="countdown.min.js"></script>
	<script src="moment-countdown.min.js"></script>
	
	
  </head>
  
  <body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 headContainer">
					<h1 class="header">
						Train Schedule
					</h1>
			
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h2>Train Table</h2>        
					<table class="table table-bordered">
						<thead>
						  <tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min) </th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						  </tr>
						</thead>
						<tbody id="table_data">
						</tbody>
					</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
			<form id="form">
				<div class="form-group">
				  <label>Train Name</label>
				  <input type="text" class="form-control" id="name">
				</div>
				<div class="form-group">
				  <label>Destination</label>
				  <input type="text" class="form-control" id="destination">
				</div>
				<div class="form-group">
				  <label>First Train Time</label>
				  <input type="time" class="form-control" id="first">
				</div>
				<div class="form-group">
				  <label>Frequency(min)</label>
				  <input type="number" class="form-control" id="freq">
				</div>
				<button type="submit" value="Submit" class="btn btn-primary btnsubmit">Submit</button>
				
			</form>
			</div>
		</div>
	</div>
  
  
  

  <script src="assets/logic.js"></script>
  </body>
